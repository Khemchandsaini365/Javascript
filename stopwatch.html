<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <style>
        .container {
            border: 2px solid black;
            display: flex;
            width: 50%;
            margin: auto;
        }

        .innerbox {
            flex: 1;
            background-color: brown;
            height: 100px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }

        .first {
            flex: 1;
            background-color: aqua;
        }

        .sec {
            flex: 1;
            background-color: blue;
        }

        .btns {
            display: flex;
            width: 50%;
            margin: auto;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            padding: 0 10%;
            box-sizing: border-box;

        }
        button {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="innerbox first">
            <h1 id="hour">00</h1>
        </div>
        <div class="innerbox sec">
            <h1 id="min">00</h1>
        </div>
        <div class="innerbox third">
            <h1 id="sec">00</h1>
        </div>
    </div>

    <div class="btns">
        <button id="start">START</button>
        <button id="pause">PAUSE</button>
        <button id="stop">STOP</button>

    </div>

    <script>
        document.getElementById("start").onclick=function(){
            let s=document.getElementById("sec").innerText;
            let m=document.getElementById("min").innerText;
            let h=document.getElementById("hour").innerText;
            // s=58;
            // m=58;

          
                setInterval(function(){
                    s++;
                    document.getElementById("sec").innerText=s;
                    if(s=="60"){
                        s=0;
                        document.getElementById("sec").innerText=s;
                        m++;
                        if (m<="60") {
                            document.getElementById("min").innerText=m;
                            if (m=="60") {
                                m=0;
                                h++;
                                document.getElementById("hour").innerText=h;
                            }

                        }
                    }
                    
                },100)

        }
    </script>
</body>

</html>
